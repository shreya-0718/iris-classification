<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title of the page -->
  <title>Iris Flower Classifier</title>

  <!-- Bootstrap CSS: popular CSS Framework for developing responsive with built-in styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Our custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 

  <!-- fonts! -->
   <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <!-- Main Heading -->
    <h1>Iris Flower Classifier</h1>
    <h3> Enter iris flower measurements to predict its species. </h3>

    <!-- Input form: sends data back to '/' via POST -->
    <div class="form-in">
      <form method="POST">
        <div class="input-row">
          <div class="input-box">
            <label>Sepal Length (cm)</label>
            <input type="number" name="sepal_length" step="any" required>
          </div>
          <div class="input-box">
            <label>Sepal Width (cm)</label>
            <input type="number" name="sepal_width" step="any" required>
          </div>
        </div>

        <div class="input-row">
          <div class="input-box">
            <label>Petal Length (cm)</label>
            <input type="number" name="petal_length" step="any" required>
          </div>
          <div class="input-box">
            <label>Petal Width (cm)</label>
            <input type="number" name="petal_width" step="any" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Predict!</button>
        </div>
      </form>
    </div>

    {% if result %}
      <div class="{% if result == 'error' %}error-box{% else %}info-box{% endif %}">
        {% if result == 'error' %}
          <strong>Please enter valid numeric values!</strong>
        {% else %}
          <strong>Iris Species:</strong> {{ result|capitalize }}
        {% endif %}
        {% if image_filename %}
          <div class="flower-image-container">
            <img src="{{ url_for('static', filename=image_filename) }}" alt="Image of Iris {{ result }}" class="flower-image">
          </div>
        {% endif %}
      </div>
    {% endif %}

    

    <div class="footer">
      Made with ðŸ’– by <a href="https://github.com/shreya-0718" target="_blank" style="font-weight: bold";>Shreya</a> ðŸŒ¼
    </div>
  </div>
</body>
</html>
