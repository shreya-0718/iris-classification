<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title of the page -->
  <title>Iris Flower Classifier</title>

  <!-- Bootstrap CSS: popular CSS Framework for developing responsive with built-in styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Our custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>

<body>
  <div class="main">
    <!-- Main Heading -->
    <h1>Iris Flower Classifier</h1>

    <!-- Input form: sends data back to '/' via POST -->
    <form method="POST">
      <div class="input-row">
        <div class="input-box">
          <label>Sepal Length</label>
          <input type="number" name="sepal_length" step="any" required>
        </div>
        <div class="input-box">
          <label>Sepal Width</label>
          <input type="number" name="sepal_width" step="any" required>
        </div>
      </div>

      <div class="input-row">
        <div class="input-box">
          <label>Petal Length</label>
          <input type="number" name="petal_length" step="any" required>
        </div>
        <div class="input-box">
          <label>Petal Width</label>
          <input type="number" name="petal_width" step="any" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Predict</button>
      </div>
    </form>

    <!-- Show the prediction result if available -->
    {% if result %}
      <div class="{% if result == 'error' %}error-box{% else %}info-box{% endif %}">
        {% if result == 'error' %}
          <strong>Please enter valid numeric values!</strong>
        {% else %}
          <strong>Prediction:</strong> {{ result|capitalize }}
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
